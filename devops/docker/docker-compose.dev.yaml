version: '3.7'

services:
  app:
    build: ./php
    depends_on:
      - db
    volumes:
      - ../../:/app:rw

  web:
    build: ./nginx
    depends_on:
      - app
    volumes:
      - ../../public:/app/public:ro
    ports:
      - "${NGINX_PORT:-8080}:80"

  db:
    build: ./mysql
    env_file:
      - "${MYSQL_ENV_FILE:-mysql/.env.dist}"
    volumes:
      - db-data:/var/lib/mysql:rw
    ports:
      - "${MYSQL_PORT:-3306}:3306"

volumes:
  db-data: {}
